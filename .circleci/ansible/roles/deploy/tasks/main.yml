- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "tar"]
    update_cache: yes
    
- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "copy to destination"
  copy:
    src: /root/project/backend
    dest: /home/ubuntu

- name: "install dependencies"
  shell: |
    cd /home/ubuntu/backend
    npm install

- name: "build node"
  shell: |
    cd /home/ubuntu/backend
    npm run build


- name: "execute node"
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start