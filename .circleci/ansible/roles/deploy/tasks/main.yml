- name: Upgrade all apt packages
  become: true
  apt:
    name: "*"
    state: latest
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes

- name: "Get project/backend files from circleci server to local"
  become: true
  copy:
    src: ~/project/backend/
    dest: /home/ubuntu

- name: "CD to dir"
  become: true
  command: ls
  args: 
    chdir: /home/ubuntu/backend

- name: "LS backend"
  become: true
  shell: 
    cmd: ls

- name: make sure the latest npm is installed
  become: true
  command: npm install -g npm

- name: "NPM install"
  become: true
  command: npm install
  args:
    chdir: /home/ubuntu

- name: "NPM Run Build"
  become: true
  command: npm run build
  args:
    chdir: /home/ubuntu

- name: "LS to verify the dist"
  become: true
  command: ls
  args:
    chdir: /home/ubuntu

- name: Copy backend dist files web server
  become: true
  copy:
    src: /root/project/backend
    dest: /home/ubuntu

- name: "cd to backend dir"
  become: true
  command: cd /home/ubuntu

- name: "run npm install"
  become: true
  command: npm install
    
- name: "run npm run build"
  become: true
  command: npm run build

- name: "build package"
  shell: |
    cd /home/ubuntu/backend
    npm run build
- name: "use pm2 to run the node server"
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start